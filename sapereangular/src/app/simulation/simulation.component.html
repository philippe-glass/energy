<app-header></app-header>
<div class="content">
    <form (ngSubmit)="generate()">
            <div class="form-group">
                <label>Number:<input class="form-text" name="number" [(ngModel)]="number"></label><br />
            </div>
            <div class="form-group">
                <label>Type set:<input class="form-text" name="set" [(ngModel)]="set"></label><br />
            </div>
            <button class="btn btn-success" type="submit">Generate</button>
        </form>
</div>
